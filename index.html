<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Pendências</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="login-btn">Entrar</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="main-panel" class="hidden">
    <div id="left-column">
      <h3>Pendências</h3>
      <ul id="pendencias-list"></ul>
    </div>

    <div id="center-column">
      <h3>Detalhes da Pendência</h3>
      <div id="detalhes-container" class="hidden">
        <p><strong>Processo:</strong> <span id="det-processo"></span></p>
        <p><strong>Descrição:</strong> <span id="det-descricao"></span></p>
        <p><strong>Data Inicial:</strong> <span id="det-data-inicial"></span></p>
        <p><strong>Prazo Final:</strong> <span id="det-prazo"></span></p>
        <p><strong>Status:</strong> 
          <select id="det-status">
            <option value="pendente">Pendente</option>
            <option value="em_andamento">Em andamento</option>
            <option value="resolvido">Resolvido</option>
            <option value="atrasado">Atrasado</option>
          </select>
        </p>
        <p><strong>Comentários:</strong></p>
        <textarea id="det-comentarios" rows="4"></textarea>
        <button id="salvar-btn">Salvar</button>
        <p id="salvar-msg" class="success"></p>

        <hr>
        <h4>Adicionar Andamento</h4>
        <textarea id="novo-andamento" placeholder="Descreva o andamento..." rows="3"></textarea>
        <button id="enviar-andamento">Enviar andamento</button>
        <div id="andamentos-list"></div>
      </div>
    </div>

    <div id="right-column">
      <h3>Resolvidas / Fora do Prazo</h3>
      <ul id="resolvidas-list"></ul>
    </div>
  </div>
</body>
</html>
